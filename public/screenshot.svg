<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #e5e7eb; stroke-width: 2; rx: 20px; }
      .title { font: 700 28px/1.2 'Segoe UI', Roboto, sans-serif; fill: #111827; }
      .count { font: 700 48px/1 'Segoe UI', Roboto, sans-serif; fill: #111827; }
      .btn { fill: #374151; rx: 10px; }
      .btnText { font: 700 18px/1 'Segoe UI', Roboto, sans-serif; fill: #ffffff; }
    </style>
  </defs>
  <rect class="bg" width="100%" height="100%"/>
  <g transform="translate(120,60)">
    <rect class="card" width="560" height="380"/>
    <text x="40" y="80" class="title">Contador</text>
    <text x="40" y="150" class="count">0</text>

    <g transform="translate(40,200)">
      <rect class="btn" width="60" height="48"/>
      <text x="30" y="32" class="btnText" text-anchor="middle">+1</text>
    </g>

    <g transform="translate(120,200)">
      <rect class="btn" width="60" height="48"/>
      <text x="30" y="32" class="btnText" text-anchor="middle">-1</text>
    </g>

    <g transform="translate(200,200)">
      <rect class="btn" width="80" height="48"/>
      <text x="40" y="32" class="btnText" text-anchor="middle">+5</text>
    </g>
  </g>
</svg>